<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!--android webapp manifest-->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00984A">

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Localiza Share">
  <link rel="apple-touch-icon" href="images/icons/icon.png">
  
  <!--Tiles for Windows-->
  <meta name="msapplication-TileImage" content="images/icons/icon.png">
  <meta name="msapplication-TileColor" content="#00984A">


  <title>Localiza Share</title>

  <!--stylesshet-->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/spinner.css">
  <link rel="stylesheet" href="styles/dialogs.css">
</head>

<body>
	<div id="main">
		<img src='images/localiza.png' id='logo'>
		<div id='map-container' class='flex-shown'>
			<div id='map' class='map-div-hidden'>
			</div>
			<div id='locate' class='button'>
				<span>LOCALIZAR CARRO</span>
			</div>
		</div>
		<div id='contract-controls' class='flex-hidden'>
			<div id='open-car' class='button no-contract'>
				<span>ABRIR CARRO</span>
			</div>
			<div id='close-contract' class='button no-contract'>
				<span>ENCERRAR CONTRATO</span>
			</div>
		</div>
	</div>
	
	<!--dialogs -->
	<div id='dialogs' class='dialogs-hidden'>
		<div id='car-picker' class='dialog'>
			<div>
				<img src='images/KACR.png'>
			</div>
			<div id='rent-button' class='button'><span>ALUGAR</span></div>
		</div>
	</div>
	
	<!--Spinner -->
	<div class="loader">
		<svg viewBox="0 0 32 32" width="32" height="32">
			<circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
		</svg>
	</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="scripts/elementWrapper.js"></script>

<script>
document.addEventListener('DOMContentLoaded', documentReady);
document.querySelector('#locate').addEventListener('click', toggleMap)
document.querySelector("#map").addEventListener('click', locateCar);
document.querySelector("#rent-button").addEventListener("click", rentCar);
document.querySelector("#close-contract").addEventListener("click", closeContract);

function documentReady() {
	hideLoader();
}

function toggleMap() {

	var locate = document.querySelector('#locate')
	var locateClasses = locate.className;
	var mapHeight, mapWidth, locateText, className;
	
	var mapShown = /.*map-shown.*/.test(locateClasses);
	
	if(mapShown) {
		locateText = "LOCALIZAR CARRO";
		className = "button";
	} else {
		locateText = "FECHAR MAPA";
		className = "button map-shown";	
	}
	
	El('#map').toggleClass('map-div-shown').toggleClass('map-div-hidden');
	var locateEl = document.querySelector('#locate>span');
	locateEl.textContent = locateText;
	document.querySelector('#locate').className = className;
}

function locateCar() {
	El('#dialogs').replaceClass("dialogs-hidden", "dialogs-shown");
}

function rentCar() {
	El('#dialogs').replaceClass("dialogs-shown", "dialogs-hidden");
	openContract();
}

function openContract() {
	var contractControls = document.querySelector('#contract-controls');
	contractControls.className = contractControls.className.replace('flex-hidden', 'flex-shown');
	document.querySelectorAll('.no-contract').forEach(function(item, index) {
		item.className = item.className.replace("no-contract", "contract")
	});
	
	//var mapContainer = document.querySelector('#map-container');
	//mapContainer.className = mapContainer.className.replace('flex-shown', 'flex-hidden');
	El('#map-container').replaceClass('flex-shown', 'flex-hidden');
	El('#map').replaceClass('map-div-shown', 'map-div-hidden');
}

function closeContract() {
	var contractControls = document.querySelector('#contract-controls');
	contractControls.className = contractControls.className.replace('flex-shown', 'flex-hidden');
	document.querySelectorAll('.no-contract').forEach(function(item, index) {
		item.className = item.className.replace("contract", "no-contract")
	});
	
	El('#map-container').replaceClass('flex-hidden', 'flex-shown');
}

function hideLoader() {
	document.getElementsByClassName("loader")[0].style.display = "none";
};

function showLoader() {
	document.getElementsByClassName("loader")[0].style.display = "block";
}

</script>
</html>
